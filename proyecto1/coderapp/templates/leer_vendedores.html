<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vendedores</title>

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation-->
        <nav class="navbar navbar-light navbar-blue static-top">
            <div class="container">
                <!-- ... (rest of your navigation code) ... -->
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Column for the list of sellers -->
                <div class="col-md-8">
                    {% for v in vendedores %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ v }}</h5>
                            <button class="btn btn-danger">
                                <a class="text-white text-decoration-none" href="{% url 'eliminar_vendedor' v.nombre %}">Eliminar</a>
                            </button>
                            <button class="btn btn-primary">
                                <a class="text-white text-decoration-none" href="{% url 'editar_vendedor' v.nombre %}">Editar</a>
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Column for the seller creation form -->
                <div class="col-md-4">
                    <!-- Your seller creation form goes here -->
                    <!-- For example, you can use a form with Bootstrap styling -->
                    <form class="mb-4">
                        <!-- Form fields go here -->
                        <a class="btn btn-secondary" href="vendedores">Agregar Vendedor</a>
                        <a class="btn btn-secondary" href="{% url 'index' %}">Ir al inicio</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="footer bg-light mt-auto">
            <!-- ... (rest of your footer code) ... -->
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- SB Forms JS -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
