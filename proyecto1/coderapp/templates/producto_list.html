<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear vendedor</title>

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation-->
        <nav class="navbar navbar-light navbar-blue static-top">
            <div class="container">
                <!-- ... (rest of your navigation code) ... -->
            </div>
        </nav>

        <main class="container mt-4 d-flex flex-column align-items-center">
            <h1>Productos disponibles</h1>
            <ul class="list-group">
                {% for producto in object_list %}
                <li class="list-group-item">
                    <p><b>Nombre: </b>{{ producto.nombre }}</p>
                    <p>
                        <a href="{% url 'Detail' producto.id %}" class="btn btn-primary btn-sm">Ver</a>
                        <a href="{% url 'Edit' producto.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'Delete' producto.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </p>
                </li>
                {% endfor %}
            </ul>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Ir al inicio</a>
        </main>

        <!-- Footer-->
        <footer class="footer bg-light mt-auto">
            <!-- ... (rest of your footer code) ... -->
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- SB Forms JS -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
