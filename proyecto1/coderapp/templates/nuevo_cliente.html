<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nuevo Cliente</title>

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <!-- ... (rest of your navigation code) ... -->
            </div>
        </nav>

        <main class="container d-flex flex-column align-items-center justify-content-center mt-4">
            <h1 class="mb-4">Formulario de ventas</h1>
            <form action="{% url 'nuevo_cliente' %}" method="POST" class="text-center">
                {% csrf_token %}
                <!-- Use Bootstrap classes for styling -->
                <div class="mb-3">{{ formulario.as_p }}</div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <a href="{% url 'index' %}" class="mt-3 btn btn-secondary">Ir al inicio</a>
        </main>

        <!-- Footer-->
        <footer class="footer mt-auto">
            <!-- ... (rest of your footer code) ... -->
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- SB Forms JS -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
